<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ask AI App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="content">
    <div class="heading">
      <h1>Hey AI, I...</h1>
      <div class="dropdown">
        <button class="dropdown">Query Type</button>
        <div class="dropdown-content">
          <a href="#">Question & Answer</a>
          <a href="#">Grammar Correction</a>
          <a href="#">2nd Grade Summary</a>
          <a href="#">Get Keywords</a>
          <a href="#">List Books</a>
          <a href="#">Create Study Notes</a>
        </div>
      </div>
    </div>
    <textarea type="text" name="" value="" rows="3" cols="65" placeholder="Ask a question or submit a request (eg. When will the singularity occur?)"></textarea>
    <br/>
    <button type="button" name="button" id="submit">Submit</button>
    <button type="button" name="clear" id="clear">Clear</button>
    <h2 id="spoken">AI has spoken:</h2>
    <ul id="list">
    </ul>
  </main>
  <script type="text/javascript" src="main.js"></script>
</body>
</html>
