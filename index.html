<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ask AI App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="content">
    <h1>Ask AI Anything</h1>
    <textarea type="text" name="" value="" rows="3" cols="65" placeholder="Ask a question or submit a request (eg. Tell me a story about...)"></textarea>
    <br/>
    <button type="button" name="button">Submit</button>
    <button type="button" name="clear" id="clear">Clear</button>
    <ul id="list">
    </ul>
  </div>
  <script type="text/javascript" src="main.js"></script>
</body>
</html>
