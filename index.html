<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fun With AI App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section class="content">
    <header class="heading">
      <nav class="dropdown">
        <button class="querybtn" id="querybtn" >Prompt Type</button>
        <div class="dropdown-content">
          <a href="#" id="grammar">Grammar Correction</a>
          <a href="#" id="secondgrade">2nd Grade Summary</a>
          <a href="#" id="studynotes">Create Study Notes</a>
          <a href="#" id="Q&A">Question & Answer</a>
          <a href="#" id="getkeywords">Get Keywords</a>
          <a href="#" id="books">Book Lister</a>
        </div>
      </nav>
      <h1>Fun with AI</h1>
    </header>  
    </main class="content">
      <section class="hero">
        <textarea class="inputarea" type="text" name="" value="" rows="4" placeholder="Ask AI anything, or select another prompt type..."></textarea>
        <br/>
        <button class="submitbtn" type="button" name="button" id="submit">Submit</button>
        <button class="clearbtn" type="button" name="clear" id="clear">Clear</button>
        <h2 id="spoken">AI has spoken:</h2>
        <ul class="responseslist" id="list">
        </ul>
      </section>
    </main>
  </section>

  <script type="module" src="index.js"></script>
</body>
</html>
