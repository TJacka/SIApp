<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ask AI App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section class="content">
    <header class="heading">
      <nav class="dropdown">
        <button class="dropdown">Query Type</button>
        <ul class="dropdown-content">
          <a href="#" id="grammar">Grammar Correction</a>
          <a href="#" id="secondgrade">2nd Grade Summary</a>
          <a href="#" id="studynotes">Create Study Notes</a>
          <a href="#" id="Q&A">Question & Answer</a>
          <a href="#" id="getkeywords">Get Keywords</a>
          <a href="#" id="books">Book Lister</a>
        </ul>
      </nav>
      <h1>AI, I...</h1>
    </header>  
    </main class="content">
      <textarea type="text" name="" value="" rows="4" placeholder="Ask AI anything, or select another query type..."></textarea>
      <br/>
      <button type="button" name="button" id="submit">Submit</button>
      <button type="button" name="clear" id="clear">Clear</button>
      <h2 id="spoken">AI has spoken:</h2>
      <ul id="list">
      </ul>
    </main>
  </section>

  <script type="module" src="index.js"></script>
</body>
</html>
